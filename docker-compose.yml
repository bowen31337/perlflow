version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: pearlflow-postgres
    environment:
      POSTGRES_DB: pearlflow
      POSTGRES_USER: pearlflow
      POSTGRES_PASSWORD: pearlflow123
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infrastructure/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pearlflow -d pearlflow"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - pearlflow-network

  # Redis (for caching and session storage)
  redis:
    image: redis:7-alpine
    container_name: pearlflow-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped
    networks:
      - pearlflow-network

  # PearlFlow API
  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: pearlflow-api
    environment:
      - DATABASE_URL=postgresql+asyncpg://pearlflow:pearlflow123@postgres:5432/pearlflow
      - REDIS_URL=redis://redis:6379/0
      - HOST=0.0.0.0
      - PORT=8000
      - DEBUG=false
      - LOG_LEVEL=INFO
      - CORS_ORIGINS=http://localhost:3000,http://localhost:5173,http://frontend:3000
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-in-production}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - LLM_MODEL=gpt-4-turbo-preview
    volumes:
      - ./logs:/app/logs
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - pearlflow-network

  # Demo Web Frontend
  frontend:
    build:
      context: ./apps/demo-web
      dockerfile: Dockerfile
    container_name: pearlflow-demo-web
    environment:
      - NEXT_PUBLIC_API_URL=http://api:8000
      - REACT_APP_API_URL=http://api:8000
    ports:
      - "3000:3000"
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped
    networks:
      - pearlflow-network

  # Nginx Reverse Proxy (optional for production)
  nginx:
    image: nginx:alpine
    container_name: pearlflow-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./infrastructure/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./infrastructure/ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
      - frontend
    profiles:
      - prod
    restart: unless-stopped
    networks:
      - pearlflow-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  pearlflow-network:
    driver: bridge
